<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Personal Details</legend>
                <br>
            <label>Salutation</label><br>
                <select>
                    <option>--None--</option>
                    <option>Mr.</option>
                    <option>Mrs</option>
                    <option>Miss</option>
                </select>
                <br><br>
                <label>First Name : </label><input type="text"><br><br>
                <label>Last Name : </label><input type="text"><br><br>
                <label>Gender : </label><input type="radio">Male
                &nbsp;
                <input type="radio">Female <br><br>
                <label>Email Id : </label><input type="Email"><br><br>
                <label>Date Of Birth : </label><input type="Date"><br><br>
                <label>Address : </label><br>
                <textarea cols="30" rows="5"></textarea><br><br>
                <button>submit</button>
              
            </fieldset>
        </form>
    </body>
</html>
